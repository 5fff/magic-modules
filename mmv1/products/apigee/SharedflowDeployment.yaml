--- !ruby/object:Api::Resource
  name: 'SharedflowDeployment'
  base_url: 'organizations/{{org_id}}/environments/{{environment}}/sharedflows/{{sharedflow_id}}/revisions/{{revision}}/deployments'
  create_url: 'organizations/{{org_id}}/environments/{{environment}}/sharedflows/{{sharedflow_id}}/revisions/{{revision}}/deployments?serviceAccount={{service_account}}&override=true'
  delete_url: 'organizations/{{org_id}}/environments/{{environment}}/sharedflows/{{sharedflow_id}}/revisions/{{revision}}/deployments'
  self_link: 'organizations/{{org_id}}/environments/{{environment}}/sharedflows/{{sharedflow_id}}/revisions/{{revision}}/deployments'
  description: |
    Deploys a revision of a sharedflow.
  properties:
    - !ruby/object:Api::Type::String
      name: 'org_id'
      description: |
        The Apigee Organization associated with the Apigee instance
      required: true
      input: true
      url_param_only: true
    - !ruby/object:Api::Type::String
      name: 'environment'
      description: |
        The resource ID of the environment.
      required: true
      input: true
      url_param_only: true
    - !ruby/object:Api::Type::String
      name: 'sharedflow_id'
      description: |
        Id of the Sharedflow to be deployed.
      required: true
      input: true
      url_param_only: true
    - !ruby/object:Api::Type::String
      name: 'revision'
      description: |
        Revision of the Sharedflow to be deployed.
      required: true
      input: true
      url_param_only: true
    - !ruby/object:Api::Type::String
      name: 'service_account'
      description: |
        The service account represents the identity of the deployed proxy, and determines what permissions it has. The format must be {ACCOUNT_ID}@{PROJECT}.iam.gserviceaccount.com.
      input: true
      url_param_only: true
  references: !ruby/object:Api::Resource::ReferenceLinks
    guides:
      'sharedflows.revisions.deployments':
        'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.environments.sharedflows.revisions.deployments'
    api: 'https://cloud.google.com/apigee/docs/reference/apis/apigee/rest/v1/organizations.environments.sharedflows.revisions.deployments'